<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <title>ParX</title>
</head>
<body>
    <details role="list" dir="rtl">
        <summary aria-haspopup="listbox" role="link" class="secondary">Theme</summary>
        <ul role="listbox">
          <li><a href="#" data-theme-switcher="auto">Auto</a></li>
          <li><a href="#" data-theme-switcher="light">Light</a></li>
          <li><a href="#" data-theme-switcher="dark">Dark</a></li>
        </ul>
    </details>
    <main class ="container">
            <div>
                <article class = "grid">
                    <div>
                        <hgroup>
                            <h1><kbd><strong>ParX</strong></kbd></h1>
                            <h6><blockquote>
                                "The shortest distance between two points is a straight line."
                                <footer>
                                    <cite>- Archimedes</cite>
                                </footer>
                            </blockquote></h6>
                        </hgroup>
                    </div>
                        <form>
                            <input type="number" id="studentID" max="9999999" name="studentID" placeholder="Student ID #" required="true">
                            <input type="password" id="password" name="password" placeholder="Password" required="true">
                            <button type = "submit" class = "primary">Log In</button>
							<a href = "./signup">
								<text>Sign Up</text>
							</a>
                        </form>
                </article>
            </div>

    </main>
</body>
</html>
