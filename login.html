<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <title>ParX Login</title>
</head>
<body>
    <main class ="container">
            <div>
                <article class = "grid">
                    <div>
                        <hgroup>
                            <h1><kbd><strong>ParX</strong></kbd></h1>
                            <h6><blockquote>
                                "The shortest distance between two points is a straight line."
                                <footer>
                                    <cite>- Archimedes</cite>
                                </footer>
                            </blockquote></h6>
                        </hgroup>
                    </div>
                        <form action = "/home" method = "POST">
                            <input type="number" id="studentNumber" max="9999999" name="studentNumber" placeholder="Student ID #" required="true">
                            <input type="password" id="password" name="password" placeholder="Password" required="true">
                            <button type = "submit" class = "primary">Log In</button>
                        </form>
							<a href = "./signup">
								<text>Sign Up</text>
							</a>
                </article>
            </div>

    </main>
</body>
</html>
